<mat-progress-bar *ngIf="isDataLoading" mode="indeterminate"></mat-progress-bar>

<div class="wrapper" *ngIf="!isDataLoading">
  <p>{{currentText | changeName : "Зміна" : "курсу валют"}} на {{currentDate | date : "EEEE dd/MM/yyyy" }}</p>
  <table mat-table [dataSource]="currencyRateList" class="mat-elevation-z8">

    <ng-container matColumnDef="ccy">
      <th mat-header-cell *matHeaderCellDef> Валюта </th>
      <td mat-cell *matCellDef="let element"> {{element.ccy}} </td>
    </ng-container>

    <ng-container matColumnDef="buy">
      <th mat-header-cell *matHeaderCellDef> Купівля </th>
      <td mat-cell *matCellDef="let element"> {{element.buy | currency : element.base_ccy}} </td>
    </ng-container>

    <ng-container matColumnDef="sale">
      <th mat-header-cell *matHeaderCellDef> Продаж </th>
      <td mat-cell *matCellDef="let element"> {{element.sale | currency: element.base_ccy}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
